apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: project-bojan
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend

  template:
    metadata:
      labels:
        app: frontend
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: frontend
        image: ghcr.io/westifyy/ocp-guestbook-frontend:1.0.3-23d35fe
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080

